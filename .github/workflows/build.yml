name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            output: volt-api.exe
          - os: windows-latest
            platform: windows/arm64
            output: volt-api-arm64.exe
          - os: macos-latest
            platform: darwin/amd64
            output: volt-api-darwin-amd64
          - os: macos-latest
            platform: darwin/arm64
            output: volt-api-darwin-arm64
          - os: ubuntu-latest
            platform: linux/amd64
            output: volt-api-linux-amd64
          - os: ubuntu-latest
            platform: linux/arm64
            output: volt-api-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build
        run: wails build -platform ${{ matrix.platform }} -o ${{ matrix.output }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: build/bin/${{ matrix.output }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
